  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1e293b, #111827);
      color: #f8fafc;
    }

    header {
      background: linear-gradient(135deg, #334155, #1e3a8a);
      padding: 3rem 1rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    nav a {
      color: #f8fafc;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 3rem 2rem;
      text-align: center;
    }

    .contact-box {
      background: #1f2937;
      padding: 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in;
    }

    .contact-box h2 {
      font-size: 2.2rem;
      color: #60a5fa;
      margin-bottom: 1.5rem;
    }

    .contact-box p {
      font-size: 1.15rem;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-size: 1.1rem;
    }

    .contact-links a,
    .contact-links span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      text-decoration: none;
      color: #f1f5f9;
      transition: all 0.3s ease;
    }

    .contact-links a:hover,
    .contact-links span:hover {
      background-color: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
    }

    .contact-links i {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
      background-color: #0f172a;
      margin-top: 3rem;
    }
  </style>
